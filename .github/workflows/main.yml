name: Deploy to VPS

on:
  push:
    branches:
      - main


jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # va dans le dossier signlingo, checkout le code, pull le code, kill l'application et run l'application en fond de tache
          script: |
            cd signlingo/SignLingo
            git checkout .
            git pull
            pkill -f streamlit
            nohup streamlit run app.py &

            
